{% extends 'base.html' %}

{% block body %}

<div class='container'  >
     <h2>{{ form_title }}</h2>
</div>
<div class='container'>
    <form method="POST" action='/analyse' role='form'>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label>  <b>Age:</b></label>
                <input type="number" name="age" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5''>
                <label><b>Blood Pressure(Diastolic):</b></label>
                <input type="number" name="bp" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Specific Gravity(one of the 5 values: 1.005,1.010,1.015,1.020,1.025):</b></label>
                <input type="number" step="any" name="sg" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Albumin(one of the 6 values:0,1,2,3,4,5):</b></label>
                <input type="number" name="al" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Sugar(one of the 6 values:0,1,2,3,4,5):</b></label>
                <input type="number" name="su" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Red Blood Cells(normal/abnormal):</b></label>
                <input type="text" name="rbc" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Pus Cell(normal/abnormal):</b></label>
                <input type="text" name="pc" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Pus Cell Clumps(present/notpresent):</b></label>
                <input type="text" name="pcc" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Bacteria(present/notpresent):</b></label>
                <input type="text" name="ba" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Blood Glucose Random:</b></label>
                <input type="number" name="bgr" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Blood Urea:</b></label>
                <input type="number" name="bu" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Serum Creatinine:</b></label>
                <input type="number" step="any" name="sc" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Sodium:</b></label>
                <input type="number" name="sod" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Potassium:</b></label>
                <input type="number" step="any" name="pot" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Haemoglobin:</b></label>
                <input type="number" step="any" name="hemo" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Packed  Cell Volume:</b></label>
                <input type="number" name="pcv" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>White Blood Cell Count:</b></label>
                <input type="number" name="wc" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Red Blood Cell Count:</b></label>
                <input type="number" step="any" name="rc" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Hypertension(yes/no):</b></label>
                <input type="text" name="htn" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Diabetes Mellitus(yes/no):</b></label>
                <input type="text" name="dm" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Coronary Artery Disease(yes,no):</b></label>
                <input type="text" name="cad" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Appetite(good,poor):</b></label>
                <input type="text" name="appet" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Pedal Edema(yes,no):</b></label>
                <input type="text" name="pe" class='form-control'>
            </div>
        </div>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
                <label><b>Anemia(yes,no):</b></label>
                <input type="text" name="ane" class='form-control'>
            </div>
        </div>
      
        <br>
        <div class='row'>
            <div class='form-group col-xs-5 col-lg-5'>
            <input type="submit" name="submit" value="Predict" class= 'btn btn-success'>
            </div>
        </div>
    </form>
</div>


{% endblock %}
